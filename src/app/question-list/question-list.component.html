<h3>Questions</h3>
<div *ngIf="questions.length > 0">
  <div class="table-responsive">
    <table class="table table-hover table-condensed questions">
      <thead>
      <tr>
        <th>Text</th>
        <th>Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let question of questions">
        <td>{{question.text}}</td>
        <td>
          <button (click)="onEdit(question)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-edit"></span>
            Edit
          </button>
          <button (click)="onDelete(question)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-remove"></span>
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="questions.length == 0">
  This quiz has no questions (yet):
  click the <strong>Add a new Question</strong> button to add the first one!
</div>
<button (click)="onCreate()" class="btn btn-sm btn-primary">
  <span class="glyphicon glyphicon-plus"></span>
  Add a new Question
</button>
