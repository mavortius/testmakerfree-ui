<h2>{{title}}</h2>
<div class="result-edit">
  <div class="form-group">
    <label for="text">Result text:</label>
    <br>
    <textarea id="text" [(ngModel)]="result.text" placeholder="enter a suitable text..." class="form-control"></textarea>
  </div>
  <div>
    <label for="MinValue">Minimum Score Value:</label>
    <br>
    <input type="number" id="MinValue" name="MinValue" [(ngModel)]="result.minValue"/>
  </div>
  <div>
    <label for="MaxValue">Maximum Score Value:</label>
    <br/>
    <input type="number" id="MaxValue" name="MaxValue" [(ngModel)]="result.maxValue"/>
  </div>
  <div>
    <input *ngIf="editMode" type="button" value="Apply Changes" (click)="onSubmit(result)" class="btn btn-sm btn-success"/>
    <input *ngIf="!editMode" type="button" value="Create the Result!" (click)="onSubmit(result)" class="btn btn-sm btn-success"/>
    <input type="button" value="Cancel" (click)="onBack()" class="btn btn-sm btn-default"/>
  </div>
</div>
