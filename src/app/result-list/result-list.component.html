<h3>Results</h3>
<div *ngIf="results.length > 0">
  <table class="results">
    <thead>
    <tr>
      <th>Text</th>
      <th>Min. Value</th>
      <th>Max. Value</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let result of results">
      <td>{{result.text}}</td>
      <td *ngIf="result.minValue === null">N/A</td>
      <td *ngIf="result.minValue !== null">
        {{result.minValue}}
      </td>
      <td *ngIf="result.maxValue === null">N/A</td>
      <td *ngIf="result.maxValue !== null">
        {{result.maxValue}}
      </td>
      <td><input type="button" value="Edit" (click)="onEdit(result)" class="btn btn-xs btn-warning"/>
        <input type="button" value="Delete" (click)="onDelete(result)" class="btn btn-xs btn-danger"/></td>
    </tr>
    </tbody>
  </table>
</div>
<div *ngIf="results.length == 0">
  This quiz has no results (yet):
  click the <strong>Add a new Result</strong> button to add the first one!
</div>
<input type="button" value="Add a new Result" (click)="onCreate()" class="btn btn-xs btn-primary"/>
