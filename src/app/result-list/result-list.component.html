<h3>Results</h3>
<div *ngIf="results.length > 0">
  <div class="table-responsive">
    <table class="table table-hover table-condensed results">
      <thead>
      <tr>
        <th>Text</th>
        <th>Min. Value</th>
        <th>Max. Value</th>
        <th>Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let result of results">
        <td>{{result.text}}</td>
        <td *ngIf="result.minValue === null">N/A</td>
        <td *ngIf="result.minValue !== null">
          {{result.minValue}}
        </td>
        <td *ngIf="result.maxValue === null">N/A</td>
        <td *ngIf="result.maxValue !== null">
          {{result.maxValue}}
        </td>
        <td>
          <button (click)="onEdit(result)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-edit"></span>
            Edit
          </button>
          <button (click)="onDelete(result)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-remove"></span>
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="results.length == 0">
  This quiz has no results (yet):
  click the <strong>Add a new Result</strong> button to add the first one!
</div>
<button (click)="onCreate()" class="btn btn-sm btn-primary">
  <span class="glyphicon glyphicon-plus"></span>
  Add a new Result
</button>
